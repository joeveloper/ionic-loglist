<ion-header>
  <ion-navbar> <ion-title>signup</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Fullname</ion-label>
    <ion-input type="text" placeholder="enter fullname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" placeholder="enter email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" placeholder="enter username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <button ion-button block color="danger" (click)="signup()">Signup</button>
</ion-content>
