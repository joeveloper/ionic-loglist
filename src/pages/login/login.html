<ion-header>
  <ion-navbar> <ion-title>login</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input
      type="text"
      name="username"
      ngModel
      #username="ngModel"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input
      type="password"
      name="password"
      ngModel
      #password="ngModel"
      required
    ></ion-input>
  </ion-item>

  <button
    ion-button
    block
    color="danger"
    (click)="login()"
    [disabled]="username.invalid || password.invalid"
  >
    Login
  </button>
</ion-content>
